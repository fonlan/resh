<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resh Splash</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #020617;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: #f8fafc;
      }

      .shell {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 100%;
        max-width: 360px;
        border-radius: 12px;
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 18px;
        box-sizing: border-box;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 9999px;
        background: #3b82f6;
        box-shadow: 0 0 14px rgba(59, 130, 246, 0.55);
        animation: pulse 1.2s ease-in-out infinite;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }

      .subtitle {
        margin-top: 8px;
        font-size: 13px;
        color: #94a3b8;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }

        50% {
          opacity: 0.5;
          transform: scale(0.76);
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="card">
        <div class="row">
          <span class="dot" aria-hidden="true"></span>
          <span class="title">Resh</span>
        </div>
        <div class="subtitle">Preparing terminal workspace...</div>
      </div>
    </div>
  </body>
</html>
