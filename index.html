<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resh SSH Client</title>
    <style>
      :root {
        color-scheme: dark;
        --boot-bg: #020617;
        --boot-bg-secondary: #0f172a;
        --boot-border: rgba(255, 255, 255, 0.06);
        --boot-accent: #3b82f6;
        --boot-text: #f8fafc;
        --boot-muted: #94a3b8;
      }

      html,
      body,
      #root {
        margin: 0;
        width: 100%;
        height: 100%;
        background: var(--boot-bg);
      }

      #boot-splash {
        position: fixed;
        inset: 0;
        z-index: 2147483647;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--boot-bg);
        color: var(--boot-text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        transition: opacity 180ms ease;
      }

      #boot-splash.boot-splash-hidden {
        opacity: 0;
        pointer-events: none;
      }

      .boot-card {
        width: min(320px, calc(100vw - 40px));
        padding: 20px;
        border-radius: 12px;
        background: var(--boot-bg-secondary);
        border: 1px solid var(--boot-border);
      }

      .boot-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .boot-dot {
        width: 10px;
        height: 10px;
        border-radius: 9999px;
        background: var(--boot-accent);
        box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
        animation: boot-pulse 1.2s ease-in-out infinite;
      }

      .boot-title {
        font-size: 16px;
        font-weight: 600;
      }

      .boot-subtitle {
        margin-top: 8px;
        font-size: 13px;
        color: var(--boot-muted);
      }

      @keyframes boot-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(0.75);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-splash" aria-hidden="true">
      <div class="boot-card">
        <div class="boot-row">
          <span class="boot-dot"></span>
          <span class="boot-title">Resh</span>
        </div>
        <div class="boot-subtitle">Preparing terminal workspace...</div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const fontUrls = [
            'https://cdn.jsdelivr.net/npm/@fontsource/inter@5.1.1/index.css',
            'https://cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@5.1.1/index.css',
            'https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-sc@5.1.0/index.css',
          ]

          fontUrls.forEach((href) => {
            const link = document.createElement('link')
            link.rel = 'stylesheet'
            link.href = href
            document.head.appendChild(link)
          })
        }, 0)
      })
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
