<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resh SSH Client</title>
    <style>
      html,
      body,
      #root {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #020617;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const fontUrls = [
            'https://cdn.jsdelivr.net/npm/@fontsource/inter@5.1.1/index.css',
            'https://cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@5.1.1/index.css',
            'https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-sc@5.1.0/index.css',
          ]

          fontUrls.forEach((href) => {
            const link = document.createElement('link')
            link.rel = 'stylesheet'
            link.href = href
            document.head.appendChild(link)
          })
        }, 0)
      })
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
